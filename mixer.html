<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="mixerStyle.css" />

    <title>Audio Mixer</title>

</head>
<body>
    <div id="track1" class="track"> DRUMS
        <input type="range" id="volume1" min="0" max="2" value="1" step="0.01"/>
        <label for="volume1">VOL</label>

        <input type="range" id="panner1" min="-1" max="1" value="0" step="0.01"/>
        <label for="panner1">PAN</label>
        
        <button id="onoff1" class="onOffButton" aria-checked="false" data-power="on">
            <label for="onoff1">ON/OFF</label>
        </button>

        <audio id="audio1" src="https://audio.jukehost.co.uk/8C3FUJxrSlDL0mpNEAd6FycLkH8wc0vo" crossorigin="anonymous" ></audio>

        <button id="play1" data-playing="false" class="playButton" role="switch" aria-checked="false">
            <span>Play/Pause</span>
        </button>
    </div>
