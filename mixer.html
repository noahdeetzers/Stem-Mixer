<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Mixer</title>

</head>
<body>
    <div id="track1">
        <input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
        <label for="volume">VOL</label>

        <input type="range" id="panner" class="control-panner" list="pan-vals" min="-1" max="1" value="0" step="0.01" data-action="panner" />
        <label for="panner">PAN</label>
        
        <button id="onoff1" class="onOffButton" role="switch" aria-checked="false" data-power="on">
            <label for="onoff1">ON/OFF</label>
        </button>

        <audio id="audio1" src="https://audio.jukehost.co.uk/8C3FUJxrSlDL0mpNEAd6FycLkH8wc0vo" crossorigin="anonymous" ></audio>

        <button data-playing="false" class="track1Play" role="switch" aria-checked="false">
            <span>Play/Pause</span>
        </button>
    </div>


</body>


<script src="mixer.js"></script>

</html>
