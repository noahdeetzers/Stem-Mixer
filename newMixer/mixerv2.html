<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixer</title>

    <link rel="stylesheet" type="text/css" href="mixerv2.css" />

</head>
<body>
    <div class="contentArea"> 

        <button class="startButton" onclick="createMasterGain();"> load Audio Files </button>
        <button class="playSample" aria-checked="true"> Play Sample</button>
        <button class="stopSample"> Stop Sample</button>

        <div id="MasterGain" class="track">
            <input type="range" id="masterGain" min="0" max="1" value="1" step="0.01"/>
            <label for="masterGain">MASTER GAIN</label>
            </button>
        </div>

        <div id="trackList"></div>

        <!-- Progress bar -->
        <div id="myProgress">
            <h3>Progress Bar</h3>
            <div id="myBar"></div>
        </div>   

        <!-- Visualizer -->
        <canvas id="visualizer" width="500px" height="500px" ></canvas>


    </div>

    <script src="mixerv2.js"></script>
    <script src="https://raw.githubusercontent.com/g200kg/webaudio-controls/master/webaudio-controls.js"></script>
</body>
</html>
